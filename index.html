        <h4> FORM PENDAFTARAN MAHASISWA </h4>

        <form id="form" action="#" method="get">

          

          <div class="form-box" >
            <label for="nama">Nama : </label>
            <input type="text" id="input-nama" autofocus placeholder="Nama" tabindex="2"/>
          </div> <br>

          <div class="form-box" >
            <label for="jk">Jenis Kelamin : </label>
            <input type="radio" name="jk" value="Pria" id="jk_pria">Pria</input> 
            <input type="radio" name="jk" value="Wanita" id="jk_wanita">Wanita</input>
          </div><br>
                  
          <div class="form-box" >
            <label for="prodi">Prodi : </label> 
            <select name="prodi" id="prodi" tabindex="2">
              <option value="Technic Informatika">Technic Informatika</option>
              <option value="Sistem Informatika">Sistem Informatika</option>
            </select>
          </div> <br>

          <div class="form-box" >
            <label for="hobby">Hobby : </label> 
            <input type="checkbox" name="hobby" value =" Coding"  > Coding </input>
            <input type="checkbox" name="hobby" value ="Jalan-Jalan" > Jalan-Jalan </input>
            <input type="checkbox" name="hobby" value = "Makan " > Makan </input>   
          </div> <br>

          <div class="form-box">
            <button type="button"id="submit">Submit</button>
          </div><br>
          </form>


          <div rowspan="8" id= "tampil" autocenter=50px ><br>
            Nama : <span id="name_text"></span><br>
            Jenis Kelamin : <span id="jk_text"></span><br>
            Prodi : <span id="prodi_text"></span><br> 
            Hobby : <span id="hobby_text"></span>
         </div>







          <script type="text/javascript"> 
                let btn_submit= document.getElementById ("submit")
                btn_submit.addEventListener('click',function() {
                document.getElementById('tampil')

                
                 let nama = document.getElementById('nama').value;
                 document.getElementById('name_text').innerHTML = nama.value;

                 let jk  = document.getElementByName('jk').value;
                 var len = jk.length;
                for (var i = 0; i < len; i++) {
                if (jk[i].type === 'radio') {
                    if(jk[i].checked == true) {
                        document.getElementById('jk_text').innerHTML = jk[i].value;
                    }
                }
            }

                 let prodi = document.getElementById('prodi').value;
                 document.getElementById('prodi_text').innerHTML = prodi.value;

                 var hobby = document.getElementsByName('hobby');
            var len_hobby = hobby.length;
            for (var i = 0; i < len_hobby; i++) {
                if (hobby[i].type === 'checkbox') {
                    if(hobby[i].checked == true) {
                        let array = []
                        array.push(hobby[i].value);
                        array.forEach(a => {
                            document.getElementById('hobby_text').append(a); 
                            document.getElementById('hobby_text').append(', '); 
                        })
                    }
                }
            }
            //      }
